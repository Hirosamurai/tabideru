{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}Log In | PrivateDiary{% endblock %}

{% block active_login %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style">
            <h1>ログイン</h1>
            <form method="post" action="{% url 'tabi:login' %}">
                {% csrf_token %}

                <div class="mb-4 col-4">
                    {% bootstrap_form form %}

                </div>


                <button class="btn btn-primary" type="submit">ログイン</button>
                <p><a class="button secondaryAction" href="">パスワードを忘れましたか？</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
